<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/analogue.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
</head>
<body>

    <!-- Audio sound -->
    <audio src="sound/pop.mp3" id="audio"></audio>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <!-- Clock canvas -->
                <canvas id="clock" width="400" height="400">

                </canvas>
            </div>
            <!-- Time zone select options -->
            <div class ="col-md-6">
                <select class = "form-control" onchange="displayTime()" id="tzSelect">

                </select>
                 <!-- Digital clock -->
                <div id="current-time">12:00:00 AM</div>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
