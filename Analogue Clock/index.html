<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/analogue.js"></script>
</head>
<body>
    <div class = "navbar">
        nav bar
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="current-time" class="btn-success">12:00:00 AM</div>
                <canvas id="clock" width="400" height="400">

                </canvas>
            </div>
            <div class ="col-md-6">
                <select class = "form-control" onchange="displayTime()" id="tzSelect">
                    <option value="1" selected>SELECT A TIME-ZONE</option>
                    <option value="12">UTC+12 (New Zealand)</option>
                    <option value="10">UTC+10 (Guinea)</option>
                    <option value="10">UTC+10 (Australia)</option>
                    <option value="8">UTC+8 (China)</option>
                    <option value="7">UTC+7 (Vietnam)</option>
                    <option value="3">UTC+3 (Moscow)</option>
                    <option value="3">UTC+3 (Nairobi)</option>
                    <option value="2">UTC+2 (France)</option>
                    <option value="2">UTC+2 (Hawaii)</option>
                    <option value="2">UTC+2 (Netherlands)</option>
                    <option value="1">UTC+1 (Congo)</option>
                    <option value="1">UTC+1 (Lagos)</option>
                    <option value="0">UTC+0 (Gambia)</option>
                    <option value="-2">UTC-2 (Brazil)</option>
                    <option value="-3">UTC-3 (Chile)</option>
                    <option value="-5">UTC-5 (New-york)</option>
                    <option value="-6">UTC-6 (Sierra)</option>
                    <option value="-11">UTC-11 (Niue)</option>
                </select>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
